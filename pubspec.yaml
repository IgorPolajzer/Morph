name: morphe
description: "Self improvment app with AI"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.5
  modal_progress_hud_nsn: ^0.5.0
  toastification: ^3.0.2
  intl: ^0.20.2
  provider: ^6.1.4
  flutter_popup_card: ^0.0.6
  uuid: ^4.5.1
  table_calendar: ^3.2.0
  go_router: ^15.1.2
  dashed_circular_progress_bar: ^0.0.6
  percent_indicator: ^4.2.5
  http: ^1.4.0
  pair: ^0.1.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/Josefin_Sans/static/JosefinSans-Medium.ttf
        - asset: assets/fonts/Josefin_Sans/static/JosefinSans-MediumItalic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf

  assets:
    - assets/images/
    - assets/images/tree/
    - assets/fonts/
    - .env
